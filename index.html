<!DOCTYPE html>

<html>

<head>

    <title>Tetris Game</title>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">



</head>


<body>

    <div align="center">

        <text id="welcomeMessage">Click Start to Play!</text>

        <table id="gamearea"></table>
        <table id="grid"></table>

        <text>Score: </text><text id="score">0</text>
        <text>High Score: </text><text id="highscore">0</text>

        <br><button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resetGame()">Reset</button>
        <br><button onclick="newPlayer()">New Player</button>

        <div id="highScoreList">Hight Score</div>

    </div>

    <script src="tetris.js"></script>
</body>




</html>
